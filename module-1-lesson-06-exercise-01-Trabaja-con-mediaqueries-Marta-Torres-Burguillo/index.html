<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Viewport Sample</title>
    <style>

        .box {
            background-color: red;
            height: 100px;
        }

        @media all and (min-width: 520px) {
            .box {
                background-color: yellow;
            }
        }

        @media all and (min-width: 768px) {
            .box {
                background-color: green;
            }
        }



    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
